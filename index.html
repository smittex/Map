<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Second Harvest Heartland - Food Insecurity Map</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <script src="js/vendor/modernizr.js"></script>
    <style type="text/css">
        html, body {
            height: 100% !important;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        .full-height {
            display: table;
        }

        div.switch label {
            text-indent: 88px;
            line-height: 2em;
            color: #008cba;
        }

        #googft-mapCanvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        img, #googft-mapCanvas {
            max-width: none;
        / / Fix for Foundation breakin

        }

        .main, .row {
            max-width: none;
        }

        #googft-legend {
            background-color: #fff;
            border: 1px solid #000;
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 5px;
            padding: 10px 10px 8px;
        }

        #googft-legend p {
            font-weight: bold;
            margin-top: 0;
        }

        #googft-legend div {
            margin-bottom: 5px;
        }

        .googft-legend-swatch {
            border: 1px solid;
            float: left;
            height: 12px;
            margin-right: 8px;
            width: 20px;
        }

        .googft-legend-range {
            margin-left: 0;
        }

        .googft-dot-icon {
            margin-right: 8px;
        }

        .googft-paddle-icon {
            height: 24px;
            left: -8px;
            margin-right: -8px;
            position: relative;
            vertical-align: middle;
            width: 24px;
        }

        .googft-legend-source {
            margin-bottom: 0;
            margin-top: 8px;
        }

        .googft-legend-source a {
            color: #666;
            font-size: 11px;
        }
    </style>

    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&amp;v=3"></script>
</head>
<body>
<div class="main">
    <div class="full-height row">
        <div class="full-height small-3 columns">

            <div class="row" style="margin-top: 20px;" data-equalizer>
                <div class="small-6 column text-right" data-equalizer-watch>
                    Food Shelves
                </div>
                <div class="small-6 column" data-equalizer-watch>
                    <div class="switch round">
                        <input id="foodShelfSwitch" type="checkbox">
                        <label for="foodShelfSwitch"></label>
                    </div>
                </div>
                <hr>
            </div>

            <div class="row" data-equalizer>
                <div class="small-6 column text-right" data-equalizer-watch>
                    CSFP Locations
                </div>
                <div class="small-6 column" data-equalizer-watch>
                    <div class="switch round">
                        <input id="csfpSwitch" type="checkbox">
                        <label for="csfpSwitch"></label>
                    </div>
                </div>
                <hr>
            </div>

            <div class="row" data-equalizer>
                <div class="small-6 column text-right" data-equalizer-watch>
                    Congressional Districts
                </div>
                <div class="small-6 column" data-equalizer-watch>
                    <div class="switch round">
                        <input id="conDistSwitch" type="checkbox">
                        <label for="conDistSwitch"></label>
                    </div>
                </div>
                <hr>
            </div>

            <div class="row" data-equalizer>
                <div class="small-6 column text-right" data-equalizer-watch>
                    Child Population
                </div>
                <div class="small-6 column" data-equalizer-watch>
                    <div class="switch round">
                        <input id="childPopulationSwitch" type="checkbox">
                        <label for="childPopulationSwitch"></label>
                    </div>
                </div>
                <hr>
            </div>

            <div class="row" data-equalizer>
                <div class="small-6 column text-right" data-equalizer-watch>
                    Children in Poverty
                </div>
                <div class="small-6 column" data-equalizer-watch>
                    <div class="switch round">
                        <input id="childrenInPovertySwitch" type="checkbox">
                        <label for="childrenInPovertySwitch"></label>
                    </div>
                </div>
                <hr>
            </div>

            <div class="row" data-equalizer>
                <div class="small-6 column text-right" data-equalizer-watch>
                    Child Poverty Rate
                </div>
                <div class="small-6 column" data-equalizer-watch>
                    <div class="switch round">
                        <input id="childPovertyRateSwitch" type="checkbox">
                        <label for="childPovertyRateSwitch"></label>
                    </div>
                </div>
                <hr>
            </div>

            <div class="row" data-equalizer>
                <div class="small-6 column text-right" data-equalizer-watch>
                    6-18 Population
                </div>
                <div class="small-6 column" data-equalizer-watch>
                    <div class="switch round">
                        <input id="sixToEighteenPopulationSwitch" type="checkbox">
                        <label for="sixToEighteenPopulationSwitch"></label>
                    </div>
                </div>
                <hr>
            </div>

            <div class="row" data-equalizer>
                <div class="small-6 column text-right" data-equalizer-watch>
                    6-18 in Poverty
                </div>
                <div class="small-6 column" data-equalizer-watch>
                    <div class="switch round">
                        <input id="sixToEighteenInPovertySwitch" type="checkbox">
                        <label for="sixToEighteenInPovertySwitch"></label>
                    </div>
                </div>
                <hr>
            </div>

            <div class="row" data-equalizer>
                <div class="small-6 column text-right" data-equalizer-watch>
                    6-18 Poverty Rate
                </div>
                <div class="small-6 column" data-equalizer-watch>
                    <div class="switch round">
                        <input id="sixToEighteenPovertyRateSwitch" type="checkbox">
                        <label for="sixToEighteenPovertyRateSwitch"></label>
                    </div>
                </div>
                <hr>
            </div>

            <div class="row" data-equalizer>
                <div class="small-6 column text-right" data-equalizer-watch>
                    Senior Population
                </div>
                <div class="small-6 column" data-equalizer-watch>
                    <div class="switch round">
                        <input id="seniorPopulationSwitch" type="checkbox">
                        <label for="seniorPopulationSwitch"></label>
                    </div>
                </div>
                <hr>
            </div>

            <div class="row" data-equalizer>
                <div class="small-6 column text-right" data-equalizer-watch>
                    Seniors in Poverty
                </div>
                <div class="small-6 column" data-equalizer-watch>
                    <div class="switch round">
                        <input id="seniorsInPovertySwitch" type="checkbox">
                        <label for="seniorsInPovertySwitch"></label>
                    </div>
                </div>
                <hr>
            </div>

            <div class="row" data-equalizer>
                <div class="small-6 column text-right" data-equalizer-watch>
                    Senior Poverty Rate
                </div>
                <div class="small-6 column" data-equalizer-watch>
                    <div class="switch round">
                        <input id="seniorPovertyRateSwitch" type="checkbox">
                        <label for="seniorPovertyRateSwitch"></label>
                    </div>
                </div>
                <hr>
            </div>
        </div>

        <div class="full-height small-9 columns">
            <div class="full-height" id="googft-mapCanvas"></div>
        </div>
    </div>
</div>

<div id="googft-legend" style="display: none;"></div>

<script id="legend" type="text/x-handlebars-template">
    <div id="googft-legend">
        {{#each subLegends}}
        <p id="googft-legend-title">{{title}}</p>

        <div>
            <span class="googft-legend-swatch" style="background-color: #00ff00"></span>
            <span class="googft-legend-range">{{int0}}</span>
        </div>
        <div>
            <span class="googft-legend-swatch" style="background-color: #ffff00"></span>
            <span class="googft-legend-range">{{int1}}</span>
        </div>
        <div>
            <span class="googft-legend-swatch" style="background-color: #ff9900"></span>
            <span class="googft-legend-range">{{int2}}</span>
        </div>
        <div>
            <span class="googft-legend-swatch" style="background-color: #ff0000"></span>
            <span class="googft-legend-range">{{int3}}</span>
        </div>
        {{/each}}
    </div>
</script>

<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/vendor/handlebars-v1.3.0.js"></script>
<script>
    $(document).foundation();
    $(".full-height").height($(".main").parent().height());
</script>
<script src="index.js"></script>
</body>
</html>
