<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Second Harvest Heartland - Food Insecurity Map</title>
    <link rel="stylesheet" href="css/foundation.min.css"/>
    <script src="js/vendor/modernizr.js"></script>
    <style type="text/css">

        html, body {
            height: 100% !important;
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #F2F1E6;

        }

        .full-height {
            display: table;
        }

        hr.legendSplitter {
            margin-bottom: 0px;
            margin-top: 15px;
        }

        div.switch input:checked + label {
            background: #005E60 !important;

        }

        #googft-mapCanvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        img, #googft-mapCanvas {
            max-width: none; /* Fix for Foundation breakin */
        }

        .main, .row {
            max-width: none;
        }

        #googft-legend {
            background-color: #fff;
            border: 2px solid #005E60;
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 5px;
            padding: 10px 10px 8px;
        }

        #googft-legend p {
            font-weight: bold;
            margin: 0;
        }

        #googft-legend div {
            margin-bottom: 5px;
        }

        .googft-legend-swatch {
            border: 1px solid;
            float: left;
            height: 12px;
            margin-right: 8px;
            width: 20px;
        }

        .googft-legend-range {
            margin-left: 0;
        }

        .googft-dot-icon {
            margin-right: 8px;
        }

        .googft-paddle-icon {
            height: 24px;
            left: -8px;
            margin-right: -8px;
            position: relative;
            vertical-align: middle;
            width: 24px;
        }

        .googft-legend-source {
            margin-bottom: 0;
            margin-top: 8px;
        }

        .googft-legend-source a {
            color: #666;
            font-size: 11px;
        }

        .marker {
            width: 35px;
            height: 35px;
            text-align: center;
            display: inline-block;
            margin-bottom: 0 !important;
        }

        .foodshelf {
            list-style-type:  none;
            margin: 0;
        }

        .googft-dot-icon {
            width: 35px;
            height: 35px;
        }

        .no-padding {
            padding: 0;
        }
    </style>

    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&amp;v=3"></script>
</head>
<body>
<div class="main">
    <div class="full-height row">
        <div class="full-height small-2 columns">
            <div class="row" style="text-align: center;" data-equalizer>
                <img src="img/small_logo.png"/>
            </div>


            <div class="row" style="margin-top: 20px;" data-equalizer>
                <label for="foodShelfSwitch">
                    <div class="small-6 column text-right no-padding" data-equalizer-watch>
                        Food Shelves
                    </div>
                </label>

                <div class="small-6 column" data-equalizer-watch>
                    <div class="switch round">
                        <input id="foodShelfSwitch" type="checkbox">
                        <label for="foodShelfSwitch"></label>
                    </div>
                </div>
                <hr>
            </div>

            <div class="row" data-equalizer>
                <label for="csfpSwitch">
                    <div class="small-6 column text-right no-padding" data-equalizer-watch>
                        CSFP Locations
                    </div>
                </label>

                <div class="small-6 column" data-equalizer-watch>
                    <div class="switch round">
                        <input id="csfpSwitch" type="checkbox">
                        <label for="csfpSwitch"></label>
                    </div>
                </div>
                <hr>
            </div>

            <div class="row" data-equalizer>
                <label for="schoolSwitch">
                    <div class="small-6 column text-right no-padding" data-equalizer-watch>
                        Schools
                    </div>
                </label>

                <div class="small-6 column" data-equalizer-watch>
                    <div class="switch round">
                        <input id="schoolSwitch" type="checkbox">
                        <label for="schoolSwitch"></label>
                    </div>
                </div>
                <hr>
            </div>

            <div class="row" data-equalizer>
                <label for="conDistSwitch">
                    <div class="small-6 column text-right no-padding" data-equalizer-watch>
                        Congressional Districts
                    </div>
                </label>

                <div class="small-6 column" data-equalizer-watch>
                    <div class="switch round">
                        <input id="conDistSwitch" type="checkbox">
                        <label for="conDistSwitch"></label>
                    </div>
                </div>
                <hr>
            </div>

            <div class="row" data-equalizer>
                <label for="childrenInPovertySwitch">
                    <div class="small-6 column text-right no-padding" data-equalizer-watch>
                        Children 0-5 in Poverty
                    </div>
                </label>

                <div class="small-6 column" data-equalizer-watch>
                    <div class="switch round">
                        <input id="childrenInPovertySwitch" type="checkbox">
                        <label for="childrenInPovertySwitch"></label>
                    </div>
                </div>
                <hr>
            </div>

            <div class="row" data-equalizer>
                <label for="sixToEighteenInPovertySwitch">
                    <div class="small-6 column text-right no-padding" data-equalizer-watch>
                        Children 6-18 in Poverty
                    </div>
                </label>

                <div class="small-6 column" data-equalizer-watch>
                    <div class="switch round">
                        <input id="sixToEighteenInPovertySwitch" type="checkbox">
                        <label for="sixToEighteenInPovertySwitch"></label>
                    </div>
                </div>
                <hr>
            </div>

            <div class="row" data-equalizer>
                <label for="seniorsInPovertySwitch">
                    <div class="small-6 column text-right no-padding" data-equalizer-watch>
                        Seniors in Poverty
                    </div>
                </label>

                <div class="small-6 column" data-equalizer-watch>
                    <div class="switch round">
                        <input id="seniorsInPovertySwitch" type="checkbox">
                        <label for="seniorsInPovertySwitch"></label>
                    </div>
                </div>
                <hr>
            </div>

        </div>

        <div class="full-height small-10 columns no-padding">
            <div class="full-height" id="googft-mapCanvas"></div>
        </div>
    </div>
</div>
</div>

<div id="googft-legend" style="display: none;"></div>

<script id="legend" type="text/x-handlebars-template">
    <div id="googft-legend">
        {{#each subLegends}}
            <p id="googft-legend-title">{{title}}</p>
            {{#if custom}}
                <ul class="foodshelf">
                    <li>
                        <div class="marker">
                            <img class="googft-dot-icon"
                                 src="img/little_white.png"/></div>
                        <span class="googft-legend-range">0 to 200,000</span>
                    </li>
                    <li>
                        <div class="marker">
                            <img class="googft-dot-icon"
                                 src="img/little_turquoise.png"/></div>
                        <span class="googft-legend-range">200,000 to 425,000</span>
                    </li>
                    <li>
                        <div class="marker">
                            <img class="googft-dot-icon"
                                 src="img/white.png"/></div>
                        <span class="googft-legend-range">425,000 to 635,000</span>
                    </li>
                    <li>
                        <div class="marker">
                            <img class="googft-dot-icon"
                                 src="img/turquoise.png"/></div>
                        <span class="googft-legend-range">635,000 to 1,000,000</span>
                    </li>
                    <li>
                        <div class="marker">
                            <img class="googft-dot-icon"
                                 src="img/blue.png"/></div>
                        <span class="googft-legend-range">1,000,000 to 3,000,000</span>
                    </li>
                </ul>
            {{else}}
                <div>
                    <span class="googft-legend-swatch" style="background-color: {{minColor}}"></span>
                    <span class="googft-legend-range">{{min}}</span>
                </div>
                <div>
                    <span class="googft-legend-swatch" style="background-color: {{maxColor}}"></span>
                    <span class="googft-legend-range">{{max}}</span>
                </div>
            {{/if}}

            {{#if hasNext}}
                <hr class="legendSplitter"/>
            {{/if}}
        {{/each}}
    </div>
</script>

<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/vendor/handlebars-v1.3.0.js"></script>
<script src="index.js"></script>
</body>
</html>
